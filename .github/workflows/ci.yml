name: Node CI

on: push

jobs:
  compileAndTest:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install, compile, test
        run: |
          npm ci
          npm run compile
        env:
          CI: true
